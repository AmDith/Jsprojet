<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
  id="clientModal"
>
  <div class="relative bg-white rounded-lg shadow-lg w-full max-w-2xl p-6">
    <button
      type="button"
      class="absolute top-3 right-2.5 text-black-200 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center bg-red-500"
      data-modal-hide="clientModal"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414 1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <h3 class="mb-4 text-lg font-normal text-gray-500">N. UTILISATEUR</h3>
    <div class="p-6 text-center border rounded-xl">
      <form
        method="POST"
        enctype="multipart/form-data"
        class="space-y-6"
        id="formClient"
      >
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="nom"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-user mr-2"></i>Nom
          </label>
          <input
            type="text"
            id="nom"
            name="nom"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="prenom"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-user mr-2"></i>Prénom
          </label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="telephone"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-phone mr-2"></i>Téléphone
          </label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="adresse"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-map-marker-alt mr-2"></i>Adresse
          </label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div
          class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
        >
          <label
            for="photo"
            class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
          >
            <i class="fas fa-camera mr-2"></i>Photo
          </label>
          <input
            type="file"
            id="photo"
            name="photo"
            class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Toggle pour Création de Compte -->
        <div class="flex items-center justify-start gap-2">
          <span class="font-semibold text-gray-700">Créer un compte :</span>
          <div class="flex items-center">
            <label class="toggle-switch">
              <input
                type="checkbox"
                id="creerCompte"
                class="sr-only"
                onchange="toggleAccountFields()"
              />
              <span class="slider"></span>
            </label>
            <span class="ml-2 text-gray-700 font-semibold" id="toggleLabel"
              >Non</span
            >
          </div>
        </div>

        <!-- Champs Supplémentaires pour la Création de Compte -->
        <div id="accountFields" class="hidden space-y-6 mt-4">
          <!-- Champ Login -->
          <div
            class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
          >
            <label
              for="login"
              class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
            >
              <i class="fas fa-envelope mr-2"></i>Login
            </label>
            <input
              type="text"
              id="login1"
              name="login"
              class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Champ Password -->
          <div
            class="form-row flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
          >
            <label
              for="password"
              class="w-full sm:w-1/4 font-semibold text-gray-700 flex items-center"
            >
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input
              type="password"
              id="password2"
              name="password"
              class="input-shadow w-full sm:flex-grow p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <div class="flex justify-end space-x-2 pt-4 border-t">
          <button
            type="button"
            data-modal-hide="clientModal"
            class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-sm px-5 py-2.5"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5"
          >
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
