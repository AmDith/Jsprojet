<div
  class="relative bg-white rounded-lg shadow pt-10 px-4 pb-4 w-full max-w-md mx-auto"
>
  <button
    type="button"
    class="absolute top-3 right-2.5 text-black-200 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center bg-red-500"
    data-modal-hide="userModal"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
  <h3 class="mb-4 text-lg font-normal text-gray-500">N. UTILISATEUR</h3>
  <div class="p-6 text-center border rounded-xl">
    <form
      class="space-y-4"
      method="POST"
      enctype="multipart/form-data"
      id="formUser"
    >
      <input
        type="text"
        name="Prenom"
        placeholder="Prenom"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <input
        type="text"
        name="Nom"
        placeholder="Nom"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <input
        type="text"
        name="Tel"
        placeholder="Tel"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <input
        type="text"
        name="Adresse"
        placeholder="Adresse"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <input
        type="text"
        name="Login"
        placeholder="Login"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <input
        type="password"
        name="Password"
        placeholder="Password"
        class="border border-gray-300 p-2 w-full rounded-lg"
      />
      <div class="flex items-center">
        <input
          id="fileInput"
          name="fileInput"
          type="file"
          class="border border-gray-300 w-full rounded-r-lg pl-2"
        />
      </div>
      <div class="flex flex-wrap justify-between gap-2" name="role">
        <button
          type="button"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded flex-grow"
        >
          Apprentie
        </button>
        <button
          type="button"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded flex-grow"
        >
          Boutiquier
        </button>
        <button
          type="button"
          class="bg-blue-600 text-white px-4 py-2 rounded flex-grow"
        >
          Clients
        </button>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded">
          ANNULER
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
          ENREGISTRER
        </button>
      </div>
    </form>
  </div>
</div>
